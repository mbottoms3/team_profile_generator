<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Team Profile</title>
</head>
<body>
    <header>
        <h1>Team Profiles</h1>
    </header>
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <i class="fa-solid fa-glasses"></i>
          <i class="fa-solid fa-user-graduate"></i>
          
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <!-- for interns and engineers -->
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">
            <h2>name goes here</h2>
            <h5><i class="fa-solid fa-mug-hot"></i> title goes here</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item"> id </li>
                <li class="list-group-item"> email </li>
                <li class="list-group-item"> variable </li>
              </ul>
        </div>
    </div>

    <!-- for manager -->
    <div class="card text-bg-info mb-3" style="max-width: 18rem;">
        <div class="card-header">
            <h2>manager name goes here</h2>
            <h5><i class="fa-solid fa-mug-hot"></i> title goes here</h5>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item text-bg-info"> id </li>
                <li class="list-group-item text-bg-info"> email </li>
                <li class="list-group-item text-bg-info"> office number </li>
              </ul>
        </div>
        </div>
    </div>
</body>
</html>
